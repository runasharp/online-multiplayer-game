<!DOCTYPE html>
<html>
  <head>
    <title>Login/Register</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0 120px;
        box-sizing: border-box;
      }

      h2 {
        margin-top: 30px;
        color: #333;
      }

      .card {
        background: white;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        width: 300px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #0056d2;
      }

      #msg {
        margin-top: 15px;
        color: #e63946;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h2>Register</h2>
    <input id="regUser" placeholder="Username" />
    <input id="regPass" placeholder="Password" type="password" />
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input id="loginUser" placeholder="Username" />
    <input id="loginPass" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>

    <p id="msg"></p>

    <script src="login.js"></script>
  </body>
</html>
