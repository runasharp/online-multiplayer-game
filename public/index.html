<!DOCTYPE html>
<html>
  <head>
    <title>Mini Multiplayer Click-to-Move</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameWrapper">
      <div id="game">
        <div
          id="coins-display"
          style="
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: sans-serif;
            font-size: 18px;
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
          "
        >
          Coins: 0
        </div>
      </div>
      <!-- Chat area -->
      <div id="chatContainer">
        <button id="toggleChatHistory">â–²</button>
        <div id="chatHistory"></div>
        <div id="chatInputWrapper">
          <input id="chatInput" type="text" placeholder="Type message..." />
          <button id="sendChat">Send</button>
        </div>
      </div>
    </div>
    <script>
      const MODE = { local: false, lan: true, production: false };
    </script>
    <script src="game.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
